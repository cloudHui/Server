syntax = "proto3";
option java_outer_classname = "HallProto";

package proto;

//请求登录
message ReqLogin {
    bytes cert = 1; //证书
    bytes nickName = 2; //昵称
    bytes avatar = 3; //头像信息
    int32 channel = 4;//渠道号
}

message AckLogin {
    bytes cert = 1;//证书
    int32 userId = 2;//用户id
    bytes nickName = 3;//昵称
    int32 channel = 4;//渠道号
    int32 club = 5;//工会
}

message ReqJoinClub{
    int32 clubId = 1;
}

message AckJoinClub{
    Club joinClub = 1;
}
message Club{
    int32 clubId = 1;
    bytes avatar = 2; //头像信息
    bytes name = 3; //名称
    bytes des = 4; //宣言
    repeated ClubMember members = 5;//成员
}
message ClubMember{
    int32 roleId = 1;
    int32 position = 2;
}
