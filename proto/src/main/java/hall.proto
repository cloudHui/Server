syntax = "proto3";
option java_outer_classname = "HallProto";

package proto;

//请求登录
message ReqLogin {
    bytes cert = 1; //证书
    bytes nickName = 2; //昵称
    bytes avatar = 3; //头像信息
}

message AckLogin {
    bytes cert = 1;//证书
    int32 userId = 2;//用户id
    bytes nickName = 3;//昵称
}

//请求玩法列表
message ReqRoomList{
}

message AckRoomList {
    int32 roomId = 1;
    bytes rule = 2;
    bool open = 3;
}
