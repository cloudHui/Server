syntax = "proto3";
option java_outer_classname = "ServerProto";

package proto;

//请求创建game房间
message ReqCreateGameTable {
    int32 roomId = 1;
    RoomRole roomRole = 2;//房间创建者
}

//创建game房间回复
message AckCreateGameTable {
    RoomTableInfo tables = 2;//桌子
}

//room桌子
message RoomTableInfo{
    int32 roomId = 1;
    bytes tableId = 2;
    int32 creatorId = 3;
    int32 ownerId = 4;
    int32 stat = 5;//等待中  已开始
    repeated RoomRole tableRoles = 6;
}

//room桌子玩家
message RoomRole {
    int32 roleId = 1;
    bytes avatar = 3;
    bytes nickName = 4;
}

//请求玩家房间列表
message ReqRoleRoomTable {
    int32 roleId = 1;
}

//玩家房间列表回复
message AckRoleRoomTable {
    int32 roleId = 1;
    repeated RoomTableInfo tables = 2;//桌子可能有多张后面再看
}