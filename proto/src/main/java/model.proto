syntax = "proto3";
option java_outer_classname = "ModelProto";

package proto;

message KeyValue {
  bytes key = 1;
  bytes value = 2;
}

//心跳
message Heart {
  int32 serverType = 1;
  int64 reqTime = 2;
}

message ServerInfo{
  int32 serverType = 1;
  int32 serverId = 2;
  bytes ipConfig = 3;
}

//服务在路由注册信息
message ReqRegister {
  ServerInfo serverInfo = 1;
}
message AckRegister {
  ServerInfo serverInfo = 1;
}

//服务变更通知
message NoticeRegisterInfo {
  repeated ServerInfo servers = 1;
}

//获取服务信息
message ReqServerInfo {
  repeated int32 serverType = 1;
}
message AckServerInfo {
  repeated ServerInfo servers = 1;
}
