syntax = "proto3";
option java_outer_classname = "ModelProto";

package proto;

message ServerInfo{
    int32 serverType = 1;
    int32 serverId = 2;
    bytes ipConfig = 3;
}


message Room{
    int32 roomId = 1;
    repeated RoomTableInfo tables = 2;//桌子
}

message KeyValue {
    bytes key = 1;
    bytes value = 2;
}


//room桌子
message RoomTableInfo{
    int32 roomId = 1;
    int64 tableId = 2;
    int32 creatorId = 3;
    int32 ownerId = 4;
    int32 stat = 5;//等待中  已开始
    repeated RoomRole tableRoles = 6;
}

//room桌子玩家
message RoomRole {
    int32 roleId = 1;
    bytes avatar = 3;
    bytes nickName = 4;
}