syntax = "proto3";
option java_outer_classname = "ConstProto";

package proto;

enum Result{
    SUCCESS = 0;
    SERVER_NULL = 1;//服务空
    TIME_OUT = 2;//回复超时
    SERVER_ERROR = 3;//服务错误
    TABLE_CONFIG_ERROR = 5;//桌子配置错误
}

enum TableState{
    WAITE = 0;//等待
    START = 1;//开始
}

enum Choice{
    PASS = 0;//过
    CALL = 1;//叫地主
    NOT_CALL = 2;//不叫地主
    TIP = 3;//提示
    PLAY = 4;//出
}

enum CardType{
    SINGLE = 0;//单
    DOUBLE = 1;//对子
    TRIPLE = 2;//三不带
    TRIPLE_ONE = 3;//三带一
    TRIPLE_DOUBLE = 4;//三带二
    PLANE_ONE = 5;//飞机带一
    PLANE_DOUBLE = 6;//飞机带二
    BOOM_DOUBLE_SINGLE = 7;//炸弹带二单
    BOOM_DOUBLE_CUP = 8;//炸弹带二对
    STRAIGHT = 9;//顺子
    STRAIGHT_DOUBLE = 10;//连对子
    BOOM = 11;//炸弹
    BOOM_MAX = 12;//双王炸
}